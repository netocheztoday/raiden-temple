<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raiden and the Wing Chun Temple</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0a0f1c;
      color: white;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }
    canvas { background: #0a0f1c; display: none; }
    #menu, #credits {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #menu img { width: 90%; max-width: 400px; margin-bottom: 20px; }
    button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 18px;
      background: #222;
      color: white;
      border: 2px solid white;
      cursor: pointer;
    }
    #hud {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Menu -->
  <div id="menu">
    <img src="menu-title.png" alt="Raiden and the Wing Chun Temple">
    <button onclick="startGame()">Play</button>
    <button onclick="toggleMusic()">Music: On</button>
    <button onclick="showCredits()">Credits</button>
  </div>

  <!-- Credits -->
  <div id="credits" style="display:none;">
    <h2>Credits</h2>
    <p>Game Concept: You</p>
    <p>Development Partner: ChatGPT</p>
    <button onclick="backToMenu()">Back</button>
  </div>

  <!-- HUD -->
  <div id="hud">
    <p><strong>Stage:</strong> Crane: Balance</p>
    <p>Lessons: 0/3</p>
    <p>Balance ▓▓░░░░░░░░</p>
    <p>Focus ░░░░░░░░░░</p>
    <p>Power ░░░░░░░░░░</p>
  </div>

  <canvas id="game" width="360" height="640"></canvas>

  <audio id="music" loop>
    <source src="menu.mp3" type="audio/mpeg">
  </audio>

  <script>
    let music = document.getElementById("music");
    let musicOn = true;
    music.play();

    function toggleMusic() {
      musicOn = !musicOn;
      if (musicOn) music.play(); else music.pause();
      document.querySelector("#menu button:nth-child(3)").innerText = "Music: " + (musicOn ? "On" : "Off");
    }

    function startGame() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("credits").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("hud").style.display = "block";
      music.src = "crane.mp3"; // Start with Crane Stage
      if (musicOn) music.play();
      initGame();
    }

    function showCredits() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("credits").style.display = "flex";
    }

    function backToMenu() {
      document.getElementById("credits").style.display = "none";
      document.getElementById("menu").style.display = "flex";
      music.src = "menu.mp3";
      if (musicOn) music.play();
    }

    // GAME LOOP
    let canvas = document.getElementById("game");
    let ctx = canvas.getContext("2d");

    let sprite = new Image();
    sprite.src = "raiden-sprites.png";

    let frame = 0, tick = 0;
    let player = { x: 160, y: 560, w: 32, h: 48, vx: 0, vy: 0, onGround: true };

    function initGame() {
      requestAnimationFrame(loop);
    }

    function loop() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // Gravity
      player.vy += 0.5;
      player.y += player.vy;
      if (player.y > 560) { player.y = 560; player.vy = 0; player.onGround = true; }

      // Animate sprite
      tick++;
      if (tick % 10 === 0) frame = (frame+1) % 3; // 3 frames walk cycle

      let col = frame;
      let row = 0; // idle/walk row
      ctx.drawImage(sprite, col*32, row*48, 32, 48, player.x, player.y, 32, 48);

      requestAnimationFrame(loop);
    }
  </script>
</body>
</html>
