<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raiden and the Wing Chun Temple</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      background: #0a1a2f;
      image-rendering: pixelated;
    }
    #menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1em;
    }
    #menu img {
      max-width: 90%;
      height: auto;
    }
    #menu button {
      padding: 10px 20px;
      font-size: 1.2em;
      background: #222;
      color: white;
      border: 2px solid white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="menu">
    <img src="menu-title.png" alt="Title">
    <button id="play">Play</button>
    <button id="music">Music: On</button>
    <button id="credits">Credits</button>
  </div>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const menu = document.getElementById('menu');
    const playButton = document.getElementById('play');
    const musicButton = document.getElementById('music');

    let musicOn = true;
    let gameStarted = false;

    const sprite = new Image();
    sprite.src = 'raiden-sprites.png';

    const SPRITE_WIDTH = 64;
    const SPRITE_HEIGHT = 96;
    const DISPLAY_WIDTH = 96;
    const DISPLAY_HEIGHT = 144;

    const COLUMNS = 3;
    const ROWS = 3;

    let frameX = 0;
    let frameY = 0;
    let posX = 100;
    let posY = 320;
    let frameCount = 0;

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (sprite.complete && sprite.naturalWidth > 0) {
        ctx.drawImage(
          sprite,
          frameX * SPRITE_WIDTH, frameY * SPRITE_HEIGHT,
          SPRITE_WIDTH, SPRITE_HEIGHT,
          posX, posY,
          DISPLAY_WIDTH, DISPLAY_HEIGHT
        );
      } else {
        ctx.fillStyle = "white";
        ctx.fillRect(posX, posY, DISPLAY_WIDTH, DISPLAY_HEIGHT);
      }

      frameCount++;
      if (frameCount % 15 === 0) {
        frameX = (frameX + 1) % COLUMNS;
        if (frameX === 0) frameY = (frameY + 1) % ROWS;
      }
    }

    function loop() {
      if (gameStarted) {
        drawGame();
      }
      requestAnimationFrame(loop);
    }
    loop();

    playButton.addEventListener('click', () => {
      menu.style.display = 'none';
      gameStarted = true;
    });

    musicButton.addEventListener('click', () => {
      musicOn = !musicOn;
      musicButton.textContent = musicOn ? 'Music: On' : 'Music: Off';
    });
  </script>
</body>
</html>
